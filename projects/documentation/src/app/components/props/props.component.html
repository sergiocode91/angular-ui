<table class="w-full text-left mt-2 border-collapse">
  <thead>
    <tr>
      @for (item of props.header; track $index) {
        <th class="font-medium text-sm leading-6 top-0 pb-3 bg-white sticky z-10">
          <div class="py-2 pr-2 border-b border-slate-200">{{ item }}</div>
        </th>
      }
    </tr>
  </thead>
  <tbody class="align-baseline">
    @for (item of props.columns; track $index) {
      <tr>
        <td class="font-mono font-semibold text-[11px] text-zinc-500 leading-6 py-2.5 whitespace-nowrap">
          <div class="inline-block px-2 rounded-md border bg-gray-100">{{ item.property }}</div>
        </td>
        <td class="font-mono text-[11px] text-purple-700 leading-6 py-2.5 whitespace-nowrap">
          <div class="inline-block px-2 rounded-md border bg-gray-100">{{ item.type }}</div>
        </td>
        <td class="font-mono text-[11px] text-zinc-500 leading-6 py-2.5 whitespace-nowrap">
          <div class="inline-block px-2 rounded-md border bg-gray-100">{{ item.default }}</div>
        </td>
      </tr>
    }
  </tbody>
</table>
