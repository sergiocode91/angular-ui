<div class="hidden sidebar-scroll lg:flex lg:flex-col lg:w-48 lg:h-[calc(100dvh-6.5rem)] overflow-auto mt-28 fixed">
  @for (nav of navigations; track nav.title) {
    <div class="pb-4">
      <h3 class="font-medium text-sm py-1 mb-1 dark:font-semibold dark:text-neutral-50">{{ nav.title }}</h3>
      <div class="grid grid-flow-row auto-rows-max text-sm">
        @for (link of nav.links; track link.title ) {
          @if (!link.isSoon) {
            <a 
              [routerLink]="link.routerLink" 
              routerLinkActive="font-medium !text-black dark:!text-white"
              class="w-full flex items-center text-zinc-500 hover:text-zinc-900 py-1.5 transition-all dark:text-white/60 dark:hover:text-neutral-50"
            >
              {{ link.title }}
            </a>
          } @else {
            <button class="w-full flex items-center text-zinc-500 hover:text-zinc-900 py-1.5 transition-all dark:text-white/60 dark:hover:text-neutral-50">
              {{ link.title }}
              @if (link?.isSoon) {
                <span class="h-4 font-semibold text-[9px] text-white leading-4 px-2 ml-3 rounded-full bg-zinc-900 dark:bg-zinc-800">Soon</span>
              }
            </button>
          }
        }
      </div>
    </div>
  }
</div>
