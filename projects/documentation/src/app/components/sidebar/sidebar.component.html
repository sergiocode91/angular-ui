<div class="hidden lg:flex lg:flex-col lg:w-48 lg:h-[calc(100dvh-6.5rem)] overflow-hidden py-10 fixed">
  @for (nav of navigations; track nav.title) {
    <div class="pb-4">
      <h3 class="font-medium text-sm py-1 mb-1 dark:font-semibold dark:text-neutral-50">{{ nav.title }}</h3>
      <div class="grid grid-flow-row auto-rows-max text-sm">
        @for (link of nav.links; track link.title ) {
          <a 
            [routerLink]="link.routerLink" 
            routerLinkActive="font-medium !text-black dark:!text-white"
            class="w-full flex items-center text-zinc-500 hover:text-zinc-900 py-1.5 transition-all dark:text-white/60 dark:hover:text-neutral-50"
          >
            {{ link.title }}
            @if (link?.isSoon) {
              <span class="text-[9px] text-purple-700 px-2 ml-3 rounded-fullxl:flex xl:gap-16 border border-purple-700">Soon</span>
            }
          </a>
        }
      </div>
    </div>
  }
</div>
