<div 
  class="space-y-2 pb-2" 
  [ngClass]="{
    'mt-12': size !== 'xl',
    'mb-8': size === 'xl',
    'border-b dark:border-zinc-800': border
  }"
>
  <h1 
    class="font-bold tracking-tight dark:text-neutral-50"
    [ngClass]="{
      'text-4xl': size === 'xl',
      'text-2xl': size === 'lg',
      'text-xl': size === 'sm',
    }"
  >
    {{ title }}
  </h1>
  @if(description) {
    <p class="text-zinc-500 dark:text-white/70">{{ description }}</p>
  }
</div>
