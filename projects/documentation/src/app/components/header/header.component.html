<header class="w-full top-0 left-0 border-b border-zinc-200/30 backdrop-blur bg-white/70 dark:border-zinc-800/50 dark:bg-zinc-950/80 sticky z-50">
  <div class="max-w-screen-2xl h-14 flex items-center justify-between mx-auto px-8">
    <div class="flex items-center space-x-6">
      <a href="/" class="font-bold text-2xl dark:text-white">
        Angular <span class="text-transparent to-purple-600 from-pink-600 bg-gradient-to-r bg-clip-text">UI</span>
      </a>
      <a routerLink="/docs" class="font-medium text-sm text-zinc-500 transition-all hover:text-zinc-900 dark:hover:text-neutral-50 dark:text-white/70">Docs</a>
      <a routerLink="/docs" class="font-medium text-sm text-zinc-500 transition-all hover:text-zinc-900 dark:hover:text-neutral-50 dark:text-white/70">Components</a>
      <a routerLink="/docs" class="font-medium text-sm text-zinc-500 transition-all hover:text-zinc-900 dark:hover:text-neutral-50 dark:text-white/70">Examples</a>
    </div>
    <div class="flex items-center space-x-2">
      <a href="https://x.com/sergiocode_" target="_blank" uiButton variant="outline" size="sm">
        Github
        <lucide-icon name="Github" [size]="18" class="ml-1"></lucide-icon>
      </a>
      <a href="https://x.com/sergiocode_" target="_blank" uiButton variant="outline" size="sm">
        Follow on
        <svg class="ml-2" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 1200 1227">
          <path fill="currentColor" d="M714.163 519.284 1160.89 0h-105.86L667.137 450.887 357.328 0H0l468.492 681.821L0 1226.37h105.866l409.625-476.152 327.181 476.152H1200L714.137 519.284h.026ZM569.165 687.828l-47.468-67.894-377.686-540.24h162.604l304.797 435.991 47.468 67.894 396.2 566.721H892.476L569.165 687.854v-.026Z"/>
        </svg>
      </a>
      @if (_darkModeService.darkModeSignal() === 'dark') {
        <Button uiButton variant="ghost" size="sm" (click)="toggleDarkmode()">
          <lucide-icon name="Sun" [size]="18"></lucide-icon>
        </Button>
      } @else {
        <Button uiButton variant="ghost" size="sm" (click)="toggleDarkmode()">
          <lucide-icon name="Moon" [size]="18"></lucide-icon>
        </Button>
      }
    </div>
  </div>
</header>
