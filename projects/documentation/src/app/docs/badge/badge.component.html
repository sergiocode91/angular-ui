<div class="flex gap-16">
  <div class="w-[calc(100%-17rem)]">
    <app-heading
      title="Badge"
      description="Displays a badge or a component that looks like a badge."
    ></app-heading>
    
    <a href="/" target="_blank" uiButton variant="secondary" size="sm">
      <img src="../../../assets/storybook.svg" width="13" height="13" alt="Storybook" class="mr-2">
      Storybook
    </a>
    
    <app-heading title="Props" size="lg" />
    <app-props [props]="props" />
    
    <app-heading title="Usage" size="lg" [border]="true" />
    <app-highlight-code [code]="examples.codeUseTs ?? ''" [language]="'typescript'" />
    <app-highlight-code [code]="examples.codeUseHtml ?? ''" [language]="'html'" />

    <app-heading id="examples" title="Examples" size="lg" [border]="true" />
    <app-heading id="primary" title="Primary" size="sm" />
    <app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab1', $event)">
      @if(activeTabs['tab1'] === 'Preview') {
        <div class="min-h-64 flex items-center justify-center p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
          <div uiBadge>Badge</div>
        </div>
      } @else {
        <app-highlight-code [code]="examples.code1 ?? ''" [language]="'typescript'" />
      }
    </app-tabs>

    <!-- todo -->
    
    <div class="space-x-4">

      <div uiBadge>Badge</div>
      <div uiBadge variant="secondary">Badge</div>
      <div uiBadge variant="outline">Badge</div>

      <div uiBadge color="info">Badge</div>
      <div uiBadge color="help">Badge</div>
      <div uiBadge color="success">Badge</div>
      <div uiBadge color="warning">Badge</div>
      <div uiBadge color="danger">Badge</div>
    </div>

    
    <app-nav-buttons
      [labelLeft]="'Avatar'"
      [labelRight]="'Breadcrumb'"
      [positionLeft]="true"
      [positionRight]="true"
      routerLeft="/docs/avatar"
      routerRight="/docs/breadcrumb"
    />
  </div>
  <app-links-content [linksContent]="linksContent" />
</div>
