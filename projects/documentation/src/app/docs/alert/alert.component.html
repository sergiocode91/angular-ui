<app-heading
  title="Alert"
  description="Displays a callout for user attention."
></app-heading>

<app-heading title="Usage" size="lg" [border]="true" />
<app-highlight-code [code]="codeUseTs" [language]="'typescript'" />
<app-highlight-code [code]="codeUseHtml" [language]="'html'" />

<app-heading title="Examples" size="lg" [border]="true" />

<app-heading title="Default" size="sm" />
<app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab1', $event)">
  @if(activeTabs['tab1'] === 'Preview') {
    <div class="min-h-64 flex items-center justify-center p-10 rounded-md border dark:border-zinc-800">      
      <div uiAlert>
        <div uiAlertTitle>Hello there!</div>
        <div uiAlertDescription>Regular updates keep your app running smoothly.</div>
      </div>
    </div>
  } @else {
    <app-highlight-code [code]="code" [language]="'typescript'" />
  }
</app-tabs>
