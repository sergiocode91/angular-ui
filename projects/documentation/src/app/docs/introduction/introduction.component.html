<!-- colors: default, primary, secondary, success, warning, danger -->
<h1 class="font-medium text-sm mb-4 dark:text-white">Default</h1>
<div class="flex space-x-5 mb-10">
  <button uiButton variant="primary" size="sm">Primary</button>
  <button uiButton variant="secondary" size="sm">Secondary</button>
  <button uiButton variant="outline" size="sm">Outline</button>
</div>

<h1 class="font-medium text-sm mb-4 dark:text-white">Colors</h1>
<div class="flex space-x-5 mb-10">
  <button uiButton size="sm" color="help">Help</button>
  <button uiButton size="sm" color="info">Info</button>
  <button uiButton size="sm" color="success">Success</button>
  <button uiButton size="sm" color="warning">Warning</button>
  <button uiButton size="sm" color="danger">Danger</button>
</div>
  
<h1 class="font-medium text-sm mb-4 dark:text-white">Outline Colors</h1>
<div class="flex space-x-5">
  <button uiButton variant="outline" size="sm" color="help">Help</button>
  <button uiButton variant="outline" size="sm" color="info">Info</button>
  <button uiButton variant="outline" size="sm" color="success">Success</button>
  <button uiButton variant="outline" size="sm" color="warning">Warning</button>
  <button uiButton variant="outline" size="sm" color="danger">Danger</button>
</div>
