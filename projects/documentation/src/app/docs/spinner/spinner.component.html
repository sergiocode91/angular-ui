<app-heading
  title="Spinner"
  description="Spinner express an unspecified wait time or display the length of a process."
></app-heading>

<a href="/" target="_blank" uiButton variant="secondary" size="sm">
  <img src="../../../assets/storybook.svg" width="13" height="13" alt="Storybook" class="mr-2">
  Storybook
</a>

<app-heading title="Props" size="lg" />
<app-props [props]="props" />

<app-heading title="Usage" size="lg" [border]="true" />
<app-highlight-code [code]="codeUseTs" [language]="'typescript'" />
<app-highlight-code [code]="codeUseHtml" [language]="'html'" />

<app-heading title="Examples" size="lg" [border]="true" />

<app-heading title="Default" size="sm" />
<app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab1', $event)">
  @if(activeTabs['tab1'] === 'Preview') {
    <div class="min-h-64 flex items-center justify-center p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
      <div uiSpinner></div>
    </div>
  } @else {
    <app-highlight-code [code]="code1" [language]="'typescript'" />
  }
</app-tabs>

<app-heading title="Sizes" size="sm" />
<app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab2', $event)">
  @if(activeTabs['tab2'] === 'Preview') {
    <div class="min-h-64 flex items-center justify-center p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
      <div class="flex items-center space-x-6">
        <div uiSpinner size="xs"></div>
        <div uiSpinner size="sm"></div>
        <div uiSpinner size="lg"></div>
        <div uiSpinner size="xl"></div>
      </div>
    </div>
  } @else {
    <app-highlight-code [code]="code2" [language]="'typescript'" />
  }
</app-tabs>

<app-heading title="Colors" size="sm" />
<app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab3', $event)">
  @if(activeTabs['tab3'] === 'Preview') {
    <div class="min-h-64 flex items-center justify-center p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
      <div class="flex items-center space-x-6">
        <div uiSpinner color="default"></div>
        <div uiSpinner color="primary"></div>
        <div uiSpinner color="secondary"></div>
        <div uiSpinner color="success"></div>
        <div uiSpinner color="warning"></div>
        <div uiSpinner color="danger"></div>
      </div>
    </div>
  } @else {
    <app-highlight-code [code]="code3" [language]="'typescript'" />
  }
</app-tabs>

<app-heading title="With Label" size="sm" />
<app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab4', $event)">
  @if(activeTabs['tab4'] === 'Preview') {
    <div class="min-h-64 flex items-center justify-center p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
      <button uiButton variant="secondary" disabled>
        <div uiSpinner size="sm" class="mr-3"></div>
        Loading
      </button>
    </div>
  } @else {
    <app-highlight-code [code]="code4" [language]="'typescript'" />
  }
</app-tabs>
