<app-heading
  title="Spinner"
  description="Spinner express an unspecified wait time or display the length of a process."
></app-heading>

<a href="/" target="_blank" uiButton variant="secondary" size="sm">
  <img src="../../../assets/storybook.svg" width="13" height="13" alt="Storybook" class="mr-2">
  Storybook
</a>

<app-heading title="Props" size="lg" />
<app-props [props]="props" />

<app-heading title="Examples" size="lg" [border]="true" />

<app-heading title="Default" size="sm" />
<app-tabs [tabs]="['Preview', 'Code']" (activeTabChange)="changeTab('tab1', $event)">
  @if(activeTabs['tab1'] === 'Preview') {
    <div class="min-h-64 flex items-center justify-center p-10 rounded-md border border-zinc-200 dark:border-zinc-800">
      <div uiSpinner></div>
    </div>
  } @else {
    <app-highlight-code [code]="code1" [language]="'typescript'" />
  }
</app-tabs>

<br><br><br>
